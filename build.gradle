plugins {
    id 'groovy'
    id 'java'
}

group 'com.alexandervbarkov'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.codehaus.groovy:groovy:2.5.3',
            'org.spockframework:spock-core:1.3-groovy-2.5'
    )
}
